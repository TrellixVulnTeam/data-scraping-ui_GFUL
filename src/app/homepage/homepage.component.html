<html>

<header class="center">
  <h3 style="font-family: Helvetica;"> Web Scraping App</h3>
</header>

<body style="font-family: Helvetica;">
  <form>
    <div class="centered">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter URL" id="input" aria-label="API URL"
          aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-dark" style="background-color:rgb(27,135,223); width:150px" type="button"
            (click)=submitUrl() type="reset" value="reset">Generate Tags</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter URL" id="urlInput" aria-label="Check Url"
          aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-dark" style="background-color:rgb(27,135,223); width:150px"  type="button"
            (click)=getTable() type="reset" value="reset">Generate Table</button>
        </div>
      </div>
      <div>{{userMessage}}</div>
    </div>
    <div>
      <button class="btn btn-outline-dark margin" style= "display: none;" style="background-color:rgb(27,135,223); width:200px" type="button"
        (click)=submitCheckboxes() type="reset" value="reset" id="submitChecks">Submit Check Boxes</button>

      <div class="form-check" *ngFor="let checkboxes of checkboxList">
        <input class="form-check-input" type="checkbox" value="" id=checkboxes (click)=append($event,checkboxes)>>
        <label  class="form-check-label" for="flexCheckDefault">{{checkboxes}}</label>
      </div>
    </div>
    <div>
      <table class="table margin" style="width: 50%;" id="tagTable">
        <thead>
          <tr>
            <th>Tag Name</th>
            <th>Tag Data</th>
            <th>Tag Key</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let info of data">
            <td>{{info.tag_name}}</td>
            <td>{{info.tag_data}}</td>
            <td>{{info.tag_key}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</body>

</html>
